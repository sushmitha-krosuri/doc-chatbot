     <div class="response-message">
        <div class="d-flex flex-row justify-content-center">
            <span *ngIf="loading" >Uploading...</span>
            <span *ngIf="!loading"></span>
        </div>
    </div>
    
    
    <div class="response-message d-flex flex-row justify-content-center">
            <p>{{response_message}}</p>
    </div>
        
        
    <div class="main-container ">
        <div *ngFor="let item of messages">
          <div [ngClass]="{'sent-message': item.isUserMessage, 'receive-message': !item.isUserMessage}">
            <i *ngIf="!item.isUserMessage" class="bi bi-robot robo"></i>
            <span [ngClass]="{'sent': item.isUserMessage, 'receive': !item.isUserMessage}">{{item.reply}}</span>
            <i *ngIf="item.isUserMessage" class="bi-person person"></i>
             
          </div>
        </div>   
        <span *ngIf="isLoading" class="loading-dots">{{ loadingDots }}</span>
    </div>

    <div class="inp-cont ">
        <input class="input-msg" placeholder="Type Something..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <!-- <span class="sendAttach"> -->
        <!-- <i class="bi bi-send-fill icon-size send "></i> -->
        <button (click)="sendMessage()" class="send-button"  [disabled]="isWaitingForResponse">
            <i class="bi bi-send-fill icon-size send"></i>
        </button>
